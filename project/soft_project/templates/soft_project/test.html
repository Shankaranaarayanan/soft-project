<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="." method="POST">
    {% csrf_token %}
    <input type="text" name = "text" placeholder="enter the path" /><br><br>
    <textarea name="content" placeholder="enter the keyword"></textarea><br><br>
    <button type="submit">Submit</button>
    <div>
        {% for i in list %}
        <div>
            <p>
                {{ i }}
            </p>
        </div>
        {% endfor %}
    </div>

</form>
</body>
</html>
